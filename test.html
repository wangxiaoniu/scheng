<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">

<title>垂直外边距合并</title>
<style>
h1{
  display:inline-block;
  width:80px;
}
.active{
  border:1px solid green;
}
.content{
  display:none;
}
.content.active{
  display:block;
}
</style>

</head>
<body>
<h1 class="active">TAB1</h1>
<h1>TAB2</h1>
<h1>TAB3</h1>
<div class="con">
    <div class="content active">
    这里是一的内容
    </div>
    <div class="content">
    这里是二的内容
    </div>
    <div class="content">
    这里是三的内容
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-1.10.2.min.js"></script>
<script>

$('h1').click(function(){
 $(this).addClass("active").siblings("h1").removeClass("active");
  var index = $(this).index();
  $('.content').eq(index).show().addClass('active').siblings().removeClass('active').hide();
});
</script>
</body>
</html>
